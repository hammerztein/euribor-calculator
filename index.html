<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./styles.css" />
		<link rel="shortcut icon" href="./img/euro.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
		<title>Euribor Calculator</title>
	</head>
	<body>
		<form action="" id="euribor-calculator">
			<header class="form-header">
				<img
					src="./img/header-img.jpg"
					alt="Piggy bank wearing a surgeon mask with coins on table" />
			</header>
			<fieldset class="form-body">
				<legend>Loan Details</legend>
				<div class="form-input">
					<label for="loan"
						>Remaining loan sum<span class="required" aria-hidden="true"
							>*</span
						></label
					>
					<input
						type="number"
						id="loan"
						name="loan"
						min="0"
						required
						step="any"
						placeholder="100000" />
					<span class="input-error">Please insert a valid loan sum</span>
				</div>
				<div class="form-input">
					<label for="date"
						>Loan repayment date<span class="required" aria-hidden="true"
							>*</span
						></label
					>
					<input
						type="text"
						id="date"
						name="date"
						placeholder="DD-MM-YYYY"
						required />
					<span class="input-error">Please insert a valid date</span>
				</div>
				<div class="form-input">
					<label for="interest"
						>Base interest rate<span class="required" aria-hidden="true"
							>*</span
						></label
					>
					<input
						type="number"
						id="interest"
						name="interest"
						min="0"
						required
						step="any"
						placeholder="2.1" />
					<span class="input-error"
						>Please insert a valid base interest rate</span
					>
				</div>
				<div class="form-input">
					<label for="euribor"
						>Current euribor rate<span class="required" aria-hidden="true"
							>*</span
						></label
					>
					<input
						type="number"
						id="euribor"
						name="euribor"
						min="0"
						required
						step="any"
						placeholder="3.9" />
					<span class="input-error">Please insert a valid euribor rate</span>
				</div>
				<button type="submit">Calculate</button>
			</fieldset>
			<fieldset class="form-result">
				<legend>Monthly Payments</legend>
				<!-- Result -->
				<div class="output">
					<p class="result">
						Monthly payment:
						<output for="loan date interest euribor" form="euribor-calculator">
						</output>
					</p>
					<div class="loan-difference">
						<label for="current-payment">Current payment:</label>
						<input
							type="number"
							id="current-payment"
							name="current-payment"
							min="0"
							step="any" />
					</div>
					<p class="result">
						Payment Difference:
						<output for="current-payment" id="new-payment"></output>
					</p>
				</div>
			</fieldset>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
